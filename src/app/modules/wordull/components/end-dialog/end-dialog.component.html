<button mat-icon-button mat-dialog-close class="close-button">
    <mat-icon>close</mat-icon>
</button>
<h1 mat-dialog-title>{{header}}</h1>
<div mat-dialog-content>
    The correct word was {{data.target}}
    <br><br>
    <div class="container" style="width: 100%;" fxFill fxLayout="row" fxLayoutAlign="center">
        <div fxFlex fxLayoutAlign="center">
            <button mat-raised-button class="large-button" color="warn" [mat-dialog-close]="'playagain'">Play Again</button>
        </div>
        <div fxFlex fxLayoutAlign="center">
            <button mat-raised-button class="large-button" color="primary"><mat-icon>share</mat-icon> Share</button>
        </div>
      </div>
</div>
