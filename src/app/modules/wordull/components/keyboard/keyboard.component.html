<div id="keyboard-cont">
    <div class="first-row">
        <button class="keyboard-button" (click)="keyPressed('q')">q</button>
        <button class="keyboard-button" (click)="keyPressed('w')">w</button>
        <button class="keyboard-button" (click)="keyPressed('e')">e</button>
        <button class="keyboard-button" (click)="keyPressed('r')">r</button>
        <button class="keyboard-button" (click)="keyPressed('t')">t</button>
        <button class="keyboard-button" (click)="keyPressed('y')">y</button>
        <button class="keyboard-button" (click)="keyPressed('u')">u</button>
        <button class="keyboard-button" (click)="keyPressed('i')">i</button>
        <button class="keyboard-button" (click)="keyPressed('o')">o</button>
        <button class="keyboard-button" (click)="keyPressed('p')">p</button>
    </div>
    <div class="second-row">
        <button class="keyboard-button" (click)="keyPressed('a')">a</button>
        <button class="keyboard-button" (click)="keyPressed('s')">s</button>
        <button class="keyboard-button" (click)="keyPressed('d')">d</button>
        <button class="keyboard-button" (click)="keyPressed('f')">f</button>
        <button class="keyboard-button" (click)="keyPressed('g')">g</button>
        <button class="keyboard-button" (click)="keyPressed('h')">h</button>
        <button class="keyboard-button" (click)="keyPressed('j')">j</button>
        <button class="keyboard-button" (click)="keyPressed('k')">k</button>
        <button class="keyboard-button" (click)="keyPressed('l')">l</button>
    </div>
    <div class="third-row">
        <button class="keyboard-button" (click)="delPressed()">Del</button>
        <button class="keyboard-button" (click)="keyPressed('z')">z</button>
        <button class="keyboard-button" (click)="keyPressed('x')">x</button>
        <button class="keyboard-button" (click)="keyPressed('c')">c</button>
        <button class="keyboard-button" (click)="keyPressed('v')">v</button>
        <button class="keyboard-button" (click)="keyPressed('b')">b</button>
        <button class="keyboard-button" (click)="keyPressed('n')">n</button>
        <button class="keyboard-button" (click)="keyPressed('m')">m</button>
        <button class="keyboard-button" (click)="enterPressed()">Enter</button>
    </div>
</div>
